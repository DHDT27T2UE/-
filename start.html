<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>متجر سينور للأناقة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
  /* أنيميشن دخول للأزرار */
.nav-button {
  opacity: 0;
  transform: translateY(30px);
  animation: nav-fade-in-up 0.7s forwards;
}
.nav-button:nth-child(1) { animation-delay: 0.08s; }
.nav-button:nth-child(2) { animation-delay: 0.16s; }
.nav-button:nth-child(3) { animation-delay: 0.24s; }
.nav-button:nth-child(4) { animation-delay: 0.32s; }
.nav-button:nth-child(5) { animation-delay: 0.40s; }
.nav-button:nth-child(6) { animation-delay: 0.48s; }

@keyframes nav-fade-in-up {
  from { opacity: 0; transform: translateY(30px);}
  to   { opacity: 1; transform: translateY(0);}
}

/* توهج خفيف عند الضغط */
.nav-button:active {
  box-shadow: 0 0 0 15px #a443ff33, 0 2px 8px #8A01FF44;
  transition: box-shadow 0.18s;
}
    /* توهج بنفسجي خفيف جدًا في الخلفية */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background: 
        radial-gradient(ellipse 40% 20% at 20% 40%, #8A01FF33 0%, transparent 100%),
        radial-gradient(ellipse 50% 30% at 80% 80%, #a443ff22 0%, transparent 100%);
      opacity: 0.16;
      animation: bg-glow-move 7s linear infinite alternate;
      filter: blur(22px);
    }
    @keyframes bg-glow-move {
      0% {
        background-position: 20% 40%, 80% 80%;
        opacity: 0.13;
      }
      100% {
        background-position: 26% 60%, 70% 70%;
        opacity: 0.18;
      }
    }

    body {
      font-family: 'Cairo', sans-serif;
      margin:0;
      padding: 0;
      background-color: #2f2f35;
      color: #f2f2f2;
      overflow-x: hidden;
    }
    header {
      background-color: #8A01FF;
      color: white;
      padding: 0.6rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    .menu-icon {
      font-size: 1.3rem;
      cursor: pointer;
    }
    .sidebar {
      font-weight: bold;
      position: fixed;
      top: 0;
      right: 0;
      transform: translateX(100%);
      width: 250px;
      height: 100%;
      background-color: #7301D3;
      color: white;
      transition: transform 0.3s ease;
      padding: 1.5rem 1rem;
      z-index: 1000;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .sidebar a {
      display: block;
      margin: 1rem 0;
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    /* ألوان مخصصة لكل زر قسم */
    .nav-button:nth-child(1) { background: #8A01FF; }
    .nav-button:nth-child(2) { background: #8A01FF; }
    .nav-button:nth-child(3) { background: #8A01FF; }
    .nav-button:nth-child(4) { background: #8A01FF; }
    .nav-button:nth-child(5) { background: #8A01FF; }
    .nav-button:nth-child(6) { background: #8A01FF; }
    .nav-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 105px;
      height: 190px;
      color: #fff;
      border-radius: 16px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s, transform 0.18s;
      box-shadow: 0 1px 4px #2223;
      margin-bottom: 0;
    }
    .nav-button:hover,
    .nav-button.active {
      background: linear-gradient(92deg, #a443ff 60%, #8A01FF 100%);
      color: #111;
      transform: scale(1.045);
    }
    .nav-icon {
      width: 125px;
      height: 155px;
      border-radius: 17.5%;
      object-fit: cover;
      margin-bottom: 1px;
    }
    .nav-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      padding: 1.5rem;
      justify-items: center;
    }
    /* زر شراء متوهج */
    .btn.buy {
      position: relative;
      z-index: 1;
      font-weight: bold;
      background-color: #8A01FF;
      color: white;
      width: 67%;
    }
    .btn.buy::after {
      content: "";
      position: absolute;
      inset: -4px;
      border-radius: 10px;
      z-index: -1;
      background: radial-gradient(circle, #a443ff88 0%, #8A01FF44 60%, transparent 100%);
      opacity: 0.8;
      animation: btn-purple-glow 5.2s infinite alternate;
      pointer-events: none;
    }
    @keyframes btn-purple-glow {
      0% {
        box-shadow: 0 0 6px 2px #8A01FF66, 0 0 14px 6px #8A01FF33;
        opacity: 0.7;
        filter: blur(1px);
      }
      100% {
        box-shadow: 0 0 18px 7px #a443ffcc, 0 0 36px 14px #8A01FF55;
        opacity: 1;
        filter: blur(2.2px);
      }
    }
    .btn {
      padding: 0.25rem 0.4rem;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      font-size: 0.63rem;
      text-align: center;
      box-sizing: border-box;
      text-decoration: none;
    }
    .more {
      font-family: 'Cairo', sans-serif;
      background-color: #333333;
      color: white;
      width: 35%;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
      padding: 0.7rem;
      box-sizing: border-box;
    }
    .product {
      background-color: #111111;
      border-radius: 9px;
      padding: 0.6rem;
      text-align: center;
      font-size: 0.85rem;
    }
    .product img {
      width: 100%;
      aspect-ratio: 3 / 4;
      border-radius: 12px;
      cursor: pointer;
      max-height: 250px;
      object-fit: cover;
    }
    .product h2 {
      font-size: 0.8rem;
      margin: 0.3rem 0 0.1rem 0;
    }
    .product .desc {
      font-size: 0.65rem;
      color: #d0cfe1;
      margin-bottom: 0.3rem;
      height: 6.2em;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.4em;
    }
    .product p {
      font-weight: bold;
      margin: 0.2rem 0;
      font-size: 0.7rem;
      color: white;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 4%;
      margin-top: 0.3rem;
    }
    /* بقية التنسيقات الافتراضية ... */
  </style>
</head>
<body>
  <script>
    function setActive(element) {
      const buttons = document.querySelectorAll('.nav-button');
      buttons.forEach(btn => btn.classList.remove('active'));
      element.classList.add('active');
    }
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }
  </script>
  <header>
    <h1>متجر عرب ستايل للأناقة</h1>
    <div class="menu-icon" onclick="toggleSidebar()">☰</div>
  </header>
  <div class="sidebar" id="sidebar">
    <a href="#">الصفحة الرئيسية</a>
    <a href="#">منتجاتنا</a>
    <a href="#"> تواصل بنا عبر وتساب</a>
    <a href="#">سياسة الخصوصية</a>
    <a href="#">عامية</a>
  </div>
  <div class="nav-buttons">
    <a href="#" class="nav-button" onclick="setActive(this)">
      <img src="https://i.postimg.cc/cHD0fWs2/image.jpg" class="nav-icon" alt="نسائي">
      <span>نسائي</span>
    </a>
    <a href="#" class="nav-button" onclick="setActive(this)">
      <img src="https://i.postimg.cc/3rnHq3Qc/image.jpg" class="nav-icon" alt="رجالي">
      <span>رجالي</span>
    </a>
    <a href="#" class="nav-button" onclick="setActive(this)">
      <img src="https://i.postimg.cc/8CN7H1Sz/image.jpg" class="nav-icon" alt="بناتي">
      <span>بناتي</span>
    </a>
    <a href="#" class="nav-button" onclick="setActive(this)">
      <img src="https://i.postimg.cc/pLZF39kF/image.jpg" class="nav-icon" alt="ولادي">
      <span>ولادي</span>
    </a>
    <a href="#" class="nav-button" onclick="setActive(this)">
      <img src="https://i.postimg.cc/1RK442VZ/image.jpg" class="nav-icon" alt="إلكترونيات">
      <span>إلكترونيات</span>
    </a>
    <a href="#" class="nav-button" onclick="setActive(this)">
      <img src="https://i.postimg.cc/vHmbLFs7/image.jpg" class="nav-icon" alt="مستلزمات">
      <span>مستلزمات</span>
</body>
</html>
