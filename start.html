    /* 🔹 إعلان الصور المتحرك */
  .image-slider {
  position: relative;
  width: 90%;
  height: 100px;
  overflow: hidden;
  border-bottom-left-radius: 14px;
  border-bottom-right-radius: 14px;
  border-top-left-radius: 14px;
  border-top-right-radius: 14px;
  background-color: #000;
  margin: 20px auto 0;
}
    .image-slider .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      opacity: 0;
      transition: opacity 0.7s ease-in-out;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-slider .slide.active {
      opacity: 1;
      z-index: 2;
    }
    .image-slider .slide img {
      width: 100%;
      height: 120%;
      object-fit: cover;
    }
    .image-slider .dots {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 6px;
      z-index: 3;
    }
    .image-slider .dot {
      width: 9px;
      height: 9px;
      background-color: #a1a1a1;
      border-radius: 50%;
      transition: 0.3s;
    }
    .image-slider .dot.active {

  <!-- 🔹 سكربت التنقل -->
  <script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.style.transform = sidebar.style.transform === 'translateX(0%)' ? 'translateX(100%)' : 'translateX(0%)';
  }
    function setActive(element) {
      const buttons = document.querySelectorAll('.nav-button');
      buttons.forEach(btn => btn.classList.remove('active'));
      element.classList.add('active');
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    // 🔹 تشغيل سلايدر الصور
    const slides = document.querySelectorAll('.image-slider .slide');
    const dotsContainer = document.getElementById('dots');
    let currentIndex = 0;

    slides.forEach((_, i) => {
      const dot = document.createElement('div');
      dot.className = 'dot' + (i === 0 ? ' active' : '');
      dot.addEventListener('click', () => {
        goToSlide(i);
        resetAutoSlide();
      });
      dotsContainer.appendChild(dot);
    });

    const dots = document.querySelectorAll('.image-slider .dot');

    function goToSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
      currentIndex = index;
    }

    function nextSlide() {
      let next = (currentIndex + 1) % slides.length;
      goToSlide(next);
    }

    let autoSlide = setInterval(nextSlide, 4000);

    function resetAutoSlide() {
      clearInterval(autoSlide);
      autoSlide = setInterval(nextSlide, 4000);
    }
  function enableSwipe(sliderElement, goToSlideFunc, slideCount) {
    let startX = 0;
    let endX = 0;

    sliderElement.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    sliderElement.addEventListener('touchend', (e) => {
      endX = e.changedTouches[0].clientX;
      handleSwipe();
    });

    function handleSwipe() {
      const delta = endX - startX;
      if (Math.abs(delta) > 10) { // الحد الأدنى لتحريك الصورة
        if (delta > 0) {
          // سحب لليمين ← عرض الصورة السابقة
          currentIndex = (currentIndex - 1 + slideCount) % slideCount;
        } else {
          // سحب لليسار ← عرض الصورة التالية
          currentIndex = (currentIndex + 1) % slideCount;
        }
        goToSlideFunc(currentIndex);
        resetAutoSlide();
      }
    }
  }

  // تفعيل السحب على السلايدر الأساسي
  const sliderElement = document.querySelector('.image-slider');
  enableSwipe(sliderElement, goToSlide, slides.length);
