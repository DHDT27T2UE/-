<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
      text-align: center;
    }

    .product {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 350px;
      margin: auto;
    }

    .product img {
      width: 100%;
      border-radius: 12px;
    }

    .product h2 {
      margin-top: 10px;
      font-size: 22px;
      color: #333;
    }

    .product p {
      font-size: 18px;
      color: #777;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      background-color: #25d366;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #1da851;
    }
  </style>
</head>

  <div class="product">

</html>
