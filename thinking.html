<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مساعد عبودي الصوتي</title>
</head>
<body>
  <h1>تكلّم.. والموقع يرد عليك</h1>
  <button onclick="startListening()">ابدأ التحدث</button>
  <p id="output"></p>

  <script>
    const responses = {
      "مرحبا": "هلا وغلا يا عبودي!",
      "كيف حالك": "أنا بخير وانت؟",
      "من انت": "أنا مساعد عبودي."
    };

    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("متصفحك ما يدعم التعرف الصوتي. افتح Google Chrome آخر إصدار.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "ar-YE";

      recognition.onstart = function() {
        document.getElementById("output").innerText = "جاري الاستماع...";
      };

      recognition.onresult = function(event) {
        const userSpeech = event.results[0][0].transcript;
        document.getElementById("output").innerText = "انت قلت: " + userSpeech;

        let reply = responses[userSpeech] || "ما فهمتك يا قلبي.";

        const speech = new SpeechSynthesisUtterance(reply);
        speech.lang = "ar-YE";
        window.speechSynthesis.speak(speech);
      };

      recognition.onerror = function(event) {
        document.getElementById("output").innerText = "فيه خطأ: " + event.error;
      };

      recognition.start();
    }
  </script>
</body>
</html>
