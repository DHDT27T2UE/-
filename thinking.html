<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شبكة رؤية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      font-family: 'Cairo', sans-serif;
      color: #fff;
    }

    header {
      background: linear-gradient(to left, #0056b3, #003366);
      padding: 20px;
      text-align: center;
    }

    .shine-text {
      position: relative;
      display: inline-block;
      font-size: 42px;
      font-weight: bold;
      color: white;
      overflow: hidden;
    }

    .shine-text::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      height: 100%;
      width: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(0, 255, 255, 0.6) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    header p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #e0e0e0;
    }

    nav {
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
      border-bottom: 2px solid #0056b3;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
    }

    nav a:hover {
      color: #00aaff;
    }

    section#vision {
      padding: 80px 20px;
      text-align: center;
    }

    section#vision h2 {
      font-size: 32px;
      color: #00aaff;
      margin-bottom: 20px;
    }

    section#vision p {
      font-size: 18px;
      color: #ccc;
      max-width: 700px;
      margin: auto;
      line-height: 1.8;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="shine-text">شبكة رؤية</h1>
    <p>شبكة رؤية جهة مستقلة ترصد أبرز الأحداث والأخبار وتقدم محتواها بناءً على متابعة دقيقة لمصادر إعلامية موثوقة ومتعددة.</p>
  </header>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="yemen.html">أخبار اليمن</a>
    <a href="thought.html">لحظة تفكير</a>
    <a href="contact.html">تواصل معنا</a>
  </nav>

  <section id="vision">
    <h2>صفحة خاصة</h2>
    <p>هذا القسم يعرض تأثير لمعة سماوية على عنوان "شبكة رؤية" مع الحفاظ على الهوية البصرية للموقع.</p>
  </section>

</body>
</html>
