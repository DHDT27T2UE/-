<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شبكة رؤية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 30px 10px;
      background: linear-gradient(to left, #0056b3, #003366);
    }

    .glow-text {
      font-size: 44px;
      font-weight: bold;
      position: relative;
      color: #007BFF; /* الخط الأساسي أزرق */
    }

    .glow-text::before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      color: #ffffff; 
      filter: blur(8px);
      opacity: 0;
      animation: shimmer 6s ease-in-out infinite;
      white-space: nowrap;
      overflow: hidden;
    }

    @keyframes shimmer {
      0%   { opacity: 0; clip-path: inset(0 100% 0 0); }
      30%  { opacity: 1; clip-path: inset(0 66% 0 0); }
      70%  { opacity: 1; clip-path: inset(0 0 0 33%); }
      100% { opacity: 0; clip-path: inset(0 0 0 100%); }
    }

    nav {
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
      border-bottom: 2px solid #0056b3;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
    }

    nav a:hover {
      color: #00aaff;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    section p {
      color: #ccc;
      font-size: 18px;
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="glow-text" data-text="شبكة رؤية">شبكة رؤية</h1>
    <p>شبكة رؤية جهة مستقلة ترصد أبرز الأحداث والأخبار وتقدم محتواها بناءً على متابعة دقيقة لمصادر إعلامية موثوقة.</p>
  </header>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="yemen.html">أخبار اليمن</a>
    <a href="thought.html">لحظة تفكير</a>
    <a href="contact.html">تواصل معنا</a>
  </nav>

  <section>
    <h2>صفحة خاصة</h2>
    <p>تم عكس الألوان: الخط أزرق واللمعة بيضاء ناعمة تمر فوقه بانسيابية.</p>
  </section>

</body>
</html>
