<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة رؤية - منظمة R.D.F</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* نفس التنسيقات السابقة */
    </style>
</head>
<body>
    <header>
        <h1>منصة رؤية</h1>
        <p>منصة رؤية العربية منصة مستقلة لرصد وتحليل أهم الأحداث وآخر الأخبار والتقارير الموثوقة.</p>
    </header>

    <nav>
        <a href="index.html">الرئيسية</a>
        <a href="thinking.html">لحظة و تفكير</a>
    </nav>

    <section id="news">
        <h2>آخر الأخبار</h2>
        <div class="news-container" id="news-container">
            <!-- الأخبار ستظهر هنا -->
        </div>
    </section>

    <script>
        // بيانات الأخبار (مباشرة داخل الكود)
        const newsData = [
            {
                title: "كوريا الشمالية... \"هاكرز برواتب دولية!\"",
                image: "https://i.postimg.cc/kgjyxNbn/image.jpg",
                description: "تقرير هام يكشف أن عملاء كوريين شماليين يستخدمون هويات مزيفة للعمل عن بُعد في شركات أجنبية، ويحصلون على رواتب تُحوّل إلى بيونغ يانغ.",
                date: "2 مايو 2025"
            },
            {
                title: "كوريا الجنوبية بلا قيادة... والرئاسة في مهب الريح",
                image: "https://i.postimg.cc/rsLG8Qv9/1.webp",
                description: "استقالة الرئيس المؤقت ورئيس الوزراء المنتظر تثير أزمة سياسية مفاجئة في كوريا الجنوبية، قبل أشهر من الانتخابات العامة.",
                date: "2 مايو 2025"
            },
            {
                title: "ترامب يهاجم بايدن ويتنصل من مسؤولية الركود",
                image: "https://i.postimg.cc/7LF0VKYy/DV2-QL3-DKPFIK3-M4-A643-F3-FQ3-LA.avif",
                description: "ترامب يلقي باللوم على بايدن في انكماش الاقتصاد الأمريكي بنسبة 0.3%، متجاهلاً تأثير سياساته التجارية السابقة على الأسواق.",
                date: "2 مايو 2025"
            }
            // أضف المزيد من الأخبار هنا...
        ];

        // دالة لإضافة الأخبار إلى الصفحة
        function loadNews() {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = ''; // مسح المحتوى الحالي

            newsData.forEach(newsItem => {
                // إنشاء عنصر لعرض الخبر
                const newsCard = document.createElement('div');
                newsCard.classList.add('news-card');
                
                // إضافة البيانات داخل الخبر
                newsCard.innerHTML = `
                    <img src="${newsItem.image}" alt="${newsItem.title}">
                    <h3>${newsItem.title}</h3>
                    <p>${newsItem.description}</p>
                    <p class="news-date"><strong>${newsItem.date}</strong></p>
                `;

                // إضافة العنصر إلى الحاوية
                newsContainer.appendChild(newsCard);
            });
        }

        // تحميل الأخبار عند تحميل الصفحة
        window.onload = loadNews;
    </script>
</body>
</html>
