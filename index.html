<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مرحبا بك في متجر عرب ستايل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #2f2f35 60%, #8A01FF 100%);
      font-family: 'Cairo', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .splash-container {
      text-align: center;
      color: #fff;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #8A01FF 60%, #611c8c 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px auto;
      animation: spin 2.2s linear infinite;
      box-shadow: 0 0 40px 0 #8A01FF77;
    }
    .logo-circle img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      box-shadow: 0 0 12px #fff2;
      animation: pop-in 1.3s cubic-bezier(0.4, 2, 0.2, 1);
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @keyframes pop-in {
      0% { transform: scale(0.3); opacity: 0;}
      80% { transform: scale(1.15); opacity: 1;}
      100% { transform: scale(1);}
    }

    .brand-title {
      font-size: 2.1rem;
      font-weight: bold;
      margin-bottom: 10px;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #fff 60%, #8A01FF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fade-in 1.2s cubic-bezier(0.4, 0.2, 0.2, 1) 0.6s both;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(25px);}
      to { opacity: 1; transform: translateY(0);}
    }

    .brand-desc {
      font-size: 1.2rem;
      color: #e0d6ff;
      margin-bottom: 40px;
      animation: fade-in-up 1.4s cubic-bezier(0.4, 0.5, 0.2, 1) 1s both;
    }

    @keyframes fade-in-up {
      0% { opacity: 0; transform: translateY(35px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    .loading-bar {
      width: 120px;
      height: 8px;
      background: #fff2;
      border-radius: 40px;
      overflow: hidden;
      margin: 0 auto;
      position: relative;
      box-shadow: 0 2px 12px #0003;
      animation: fade-in 1.1s 1.2s both;
    }
    .loading-bar-inner {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, #8A01FF, #fff 80%);
      border-radius: 40px;
      animation: loading-bar-grow 2.7s cubic-bezier(0.4, 0.6, 0.5, 1) forwards;
    }
    @keyframes loading-bar-grow {
      0% { width: 0;}
      60% { width: 80%;}
      90% { width: 97%;}
      100% { width: 100%;}
    }

    /* Responsive */
    @media (max-width: 500px) {
      .logo-circle { width: 70px; height: 70px; }
      .logo-circle img { width: 40px; height: 40px;}
      .brand-title { font-size: 1.3rem;}
      .brand-desc { font-size: 1rem;}
      .loading-bar { width: 80px; height: 7px;}
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo-circle">
      <img src="https://i.postimg.cc/prDdq0jc/0005181.jpg" alt="Logo">
    </div>
    <div class="brand-title">متجر عرب ستايل للأناقة</div>
    <div class="brand-desc">أهلاً بك في عالم الأناقة والتميز... استعد للانطلاق!</div>
    <div class="loading-bar"><div class="loading-bar-inner"></div></div>
  </div>
  <script>
    // الانتقال التلقائي بعد 3 ثواني
    setTimeout(function() {
      window.location.href = "start.html";
    }, 5000);
  </script>
</body>
</html>
