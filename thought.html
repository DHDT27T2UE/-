<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>مدرسة الريادة الأهلية - تحميل الكتب الدراسية</title>
<style>
  body {
    margin: 0;
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    direction: rtl;
  }
  header {
    background: #162447;
    padding: 25px;
    font-size: 32px;
    font-weight: 900;
    text-align: center;
    letter-spacing: 3px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    text-shadow: 0 2px 6px #0009;
  }
  h2 {
    margin: 30px 10px 15px;
    font-weight: 700;
    font-size: 26px;
    border-bottom: 3px solid #e94560;
    width: fit-content;
    padding-bottom: 6px;
    text-shadow: 0 0 5px #e94560aa;
  }
  .books-row {
    display: flex;
    overflow-x: auto;
    padding: 20px 15px;
    gap: 30px;
    scrollbar-width: thin;
    scrollbar-color: #e94560 transparent;
  }
  .books-row::-webkit-scrollbar {
    height: 10px;
  }
  .books-row::-webkit-scrollbar-track {
    background: transparent;
  }
  .books-row::-webkit-scrollbar-thumb {
    background-color: #e94560;
    border-radius: 10px;
  }

  .book-card {
    flex: 0 0 auto;
    background: #0f2027;
    border-radius: 18px;
    width: 180px;
    box-shadow:
      0 10px 20px rgb(233 69 96 / 0.4),
      0 0 40px rgb(233 69 96 / 0.3);
    text-align: center;
    padding: 15px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .book-card:hover {
    transform: scale(1.08);
    box-shadow:
      0 20px 40px rgb(233 69 96 / 0.7),
      0 0 60px rgb(233 69 96 / 0.5);
  }

  .book-cover {
    width: 160px;
    height: 220px;
    margin: 0 auto 15px;
    border-radius: 12px;
    box-shadow: inset 0 0 15px 1px #e94560bb;
    background-image: url('https://i.postimg.cc/YSCpYL8b/image.jpg');
    background-repeat: no-repeat;
    background-size: 1200% 500%; /* حجم كبير جداً للتقسيم */
    background-position: center;
  }

  /* تعديل لكل كتاب: نغير background-position لتحديد الجزء الصحيح */

  /* رياضيات */
  .book-math {
    background-position: 0% 0%;
  }
  /* علوم */
  .book-science {
    background-position: 20% 0%;
  }
  /* لغة عربية */
  .book-arabic {
    background-position: 40% 0%;
  }
  /* تربية اسلامية */
  .book-islamic {
    background-position: 60% 0%;
  }
  /* اجتماعيات */
  .book-social {
    background-position: 80% 0%;
  }

  .book-title {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 10px;
    text-shadow: 0 0 8px #e94560bb;
  }
  .download-btn {
    background-color: #e94560;
    border: none;
    padding: 12px;
    width: 100%;
    font-size: 18px;
    font-weight: 800;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    box-shadow: 0 0 15px #e94560aa;
    transition: background-color 0.3s ease;
  }
  .download-btn:hover {
    background-color: #b82e3a;
  }

  footer {
    margin-top: 50px;
    padding: 20px;
    background: #1f2937;
    text-align: center;
    font-size: 14px;
    color: #ccc;
    letter-spacing: 1.2px;
  }

</style>
</head>
<body>

<header>مدرسة الريادة الأهلية</header>

<section>
  <h2>الصف التاسع</h2>
  <div class="books-row">
    <div class="book-card">
      <div class="book-cover book-math" title="رياضيات"></div>
      <div class="book-title">رياضيات</div>
      <a class="download-btn" href="https://drive.google.com/u/0/uc?id=1MKrPw2XDvWjoY7x7hPfQFfO0XOTWV-_e&export=download" target="_blank" rel="noopener noreferrer">تحميل</a>
    </div>
    <div class="book-card">
      <div class="book-cover book-science" title="علوم"></div>
      <div class="book-title">علوم</div>
      <a class="download-btn" href="#" target="_blank" rel="noopener noreferrer">تحميل</a>
    </div>
    <div class="book-card">
      <div class="book-cover book-arabic" title="لغة عربية"></div>
      <div class="book-title">لغة عربية</div>
      <a class="download-btn" href="#" target="_blank" rel="noopener noreferrer">تحميل</a>
    </div>
    <div class="book-card">
      <div class="book-cover book-islamic" title="تربية إسلامية"></div>
      <div class="book-title">تربية إسلامية</div>
      <a class="download-btn" href="#" target="_blank" rel="noopener noreferrer">تحميل</a>
    </div>
    <div class="book-card">
      <div class="book-cover book-social" title="اجتماعيات"></div>
      <div class="book-title">اجتماعيات</div>
      <a class="download-btn" href="#" target="_blank" rel="noopener noreferrer">تحميل</a>
    </div>
  </div>
</section>

<footer>
  جميع الحقوق محفوظة © مدرسة الريادة الأهلية 2025
</footer>

</body>
</html>
