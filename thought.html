<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مدرسة الريادة الأهلية - تحميل الكتب الدراسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background: #222;
      padding: 25px;
      font-size: 30px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      color: #00c3ff;
      letter-spacing: 1px;
    }
    h2 {
      margin: 30px 20px 10px;
      border-bottom: 2px solid #00c3ff;
      padding-bottom: 8px;
      font-size: 24px;
      color: #00c3ff;
    }
    .books-row {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 20px;
      scrollbar-width: thin;
      scrollbar-color: #00c3ff transparent;
    }
    .books-row::-webkit-scrollbar {
      height: 8px;
    }
    .books-row::-webkit-scrollbar-thumb {
      background-color: #00c3ff;
      border-radius: 10px;
    }
    .book-card {
      flex: 0 0 auto;
      background: #1e1e1e;
      border-radius: 20px;
      width: 180px;
      box-shadow: 0 4px 12px rgba(0, 195, 255, 0.2);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .book-card:hover {
      transform: translateY(-5px);
    }
    .book-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-bottom: 2px solid #00c3ff;
    }
    .book-title {
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }
    .download-btn {
      background: #00c3ff;
      color: #000;
      padding: 12px;
      margin: 0 15px 15px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      display: block;
      transition: background 0.3s ease;
      cursor: pointer;
    }
    .download-btn:hover {
      background: #009fcf;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      background: #000;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>تحميل الكتب</header>

  <section>
    <h2>الصف التاسع</h2>
    <div class="books-row">
      <div class="book-card">
        <img src="https://i.imgur.com/BpNdWYm.jpg" alt="رياضيات الصف التاسع" />
        <div class="book-title">رياضيات</div>
        <a class="download-btn" href="https://drive.google.com/u/0/uc?id=1MKrPw2XDvWjoY7x7hPfQFfO0XOTWV-_e&export=download" download>تحميل</a>
      </div>
      <div class="book-card">
        <img src="https://via.placeholder.com/160x220?text=علوم" alt="علوم الصف التاسع" />
        <div class="book-title">علوم</div>
        <a class="download-btn" href="#" target="_blank">تحميل</a>
      </div>
      <div class="book-card">
        <img src="https://via.placeholder.com/160x220?text=لغة+عربية" alt="لغة عربية الصف التاسع" />
        <div class="book-title">لغة عربية</div>
        <a class="download-btn" href="#" target="_blank">تحميل</a>
      </div>
    </div>
  </section>

  <section>
    <h2>الصف الثامن</h2>
    <div class="books-row">
      <div class="book-card">
        <img src="https://via.placeholder.com/160x220?text=رياضيات" alt="رياضيات الصف الثامن" />
        <div class="book-title">رياضيات</div>
        <a class="download-btn" href="#" target="_blank">تحميل</a>
      </div>
      <div class="book-card">
        <img src="https://via.placeholder.com/160x220?text=علوم" alt="علوم الصف الثامن" />
        <div class="book-title">علوم</div>
        <a class="download-btn" href="#" target="_blank">تحميل</a>
      </div>
    </div>
  </section>

  <footer>
    جميع الحقوق محفوظة © مدرسة الريادة الأهلية 2025
  </footer>

</body>
</html>
