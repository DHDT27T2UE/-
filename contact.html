<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شبكة رؤية - الأخبارية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      font-family: 'Cairo', sans-serif;
      color: #fff;
    }
    header {
      background-color: transparent;
      padding: 20px;
      text-align: center;
    }
    .shine-text {
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      position: relative;
      display: inline-block;
      background: linear-gradient(to left, #0056b3, #003366);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: shine 2s linear infinite;
      animation-delay: 0s;
    }

    @keyframes shine {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    header p {
      margin: 5px 0 0;
      font-size: 13px;
      color: #e0e0e0;
    }
    nav {
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
      border-bottom: 2px solid #0056b3;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
    }
    nav a:hover {
      color: #00aaff;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="shine-text">شبكة رؤية</h1>
    <p>شبكة رؤية جهة مستقلة ترصد أبرز الأحداث والأخبار وتقدم محتواها بناءً على متابعة دقيقة لمصادر إعلامية موثوقة ومتعددة.</p>
  </header>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="thinking.html">أخبار اليمن</a>
    <a href="thought.html">لحظة تفكير</a>
    <a href="contact.html">تواصل معنا</a>
  </nav>

  <section id="news">
    <h2>تواصل معنا</h2>
    <div class="news-container">
      <div class="news-card">
        <h3>بوت تيليجرام:</h3>
        <p>يمكنك أن تساعد شبكة رؤية في نشر الأخبار.</p>
        <h3>تابع رؤية على التيليجرام:</h3>
        <p>توصلها جميع الأخبار </p>
        
      </div>
    </div>
  </section>
</body>
</html>
